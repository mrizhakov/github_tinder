<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder for Devs</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Onboarding Screen -->
    <div id="onboarding" class="screen">
        <div class="onboarding-card">
            <h1>Tinder for Devs</h1>
            <div class="language-selector">
                <h2>Select Languages</h2>
                <div class="language-pills">
                    <button class="language-pill" data-lang="JavaScript">JavaScript</button>
                    <button class="language-pill" data-lang="Python">Python</button>
                    <button class="language-pill" data-lang="Rust">Rust</button>
                    <button class="language-pill" data-lang="Go">Go</button>
                    <button class="language-pill" data-lang="Java">Java</button>
                </div>
            </div>
            <div class="location-input">
                <h2>Your Location</h2>
                <input type="text" id="location" placeholder="e.g., Berlin">
            </div>
            <button id="continue-btn" class="continue-btn" disabled>Continue</button>
        </div>
    </div>

    <!-- Swipe Deck Screen -->
    <div id="swipe-deck" class="screen hidden">
        <div id="profile-card" class="profile-card">
            <div class="profile-header">
                <img id="avatar" src="" alt="Profile Avatar" class="avatar">
                <h2 id="username"></h2>
            </div>
            <div class="profile-stats">
                <div class="stat">
                    <span id="followers"></span> followers
                </div>
                <div class="stat">
                    <span id="following"></span> following
                </div>
            </div>
            <div id="languages" class="language-badges"></div>
            <div class="contribution-graph">
                <h3>Contribution Activity</h3>
                <div id="contribution-graph-container"></div>
            </div>
        </div>
        <div class="action-buttons">
            <button id="skip-btn" class="action-btn skip-btn">❌ Skip</button>
            <button id="like-btn" class="action-btn like-btn">✅ Like</button>
        </div>
        <div id="no-more-profiles" class="hidden">
            <h2>No more devs nearby!</h2>
            <button id="reset-deck" class="reset-btn">Reset Deck</button>
        </div>
    </div>

    <script type="module" src="js/mockProfiles.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
